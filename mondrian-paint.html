<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <meta name="description" content="mondrian paint">
  <link rel="stylesheet" type="text/css" href="mondrian-paint.css">
  <title> Mondrian paint </title>
</head>
<body>
  <div id="canvas">
    <div id="first-row">
      <div id="big-rectangle" class="red right"></div>
      <div id="first-divider" class="black right"></div>
      <div id="first-column" class="right">
        <div id="first-medium-rectangle"></div>
        <div id="second-divider" class="black"></div>
        <div id="second-medium-rectangle"></div>
      </div>
    </div>
    <div id="second-row" class="black"></div>
    <div id="third-row">
      <div id="last-column" class="right">
        <div id="white-rectangle"></div>
        <div id="third-divider" class="black"></div>
        <div id="yellow-rectangle"></div>
      </div>
      <div id="fourth-divider" class="black right"></div>
      <div id="big-white-rectangle" class="right"></div>
      <div id="fourth-divider" class="black right"></div>
      <div id="big-blue-rectangle" class="blue right"></div>
    </div>
  </div>
</body>
</html>
